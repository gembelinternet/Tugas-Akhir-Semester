<!DOCTYPE html>
<html>
<head>
	<title>Tugas Akhir Semester</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
	<style type="text/css">
	.help-block {
		color: red;
	}
	</style>
</head>
<body>
	<div class="container" style="margin-top:6%;border: 1px solid red;padding-bottom:2%;margin-bottom:10%;">
		<h1>Form Nilai</h1>
		<form id="form_nilai" class="form-horizontal" method="post" action="app.php">
			<div class="input-group" style="margin-top:1%">
				<label>No.Stb</label>
				<input type="text" class="form-control" placeholder="No.Stb" name="no_stb">
			</div>
			<div class="input-group" style="margin-top:1%">
				<label>First name</label>
				<input type="text" class="form-control" placeholder="Nama Mahasiswa" name="nama_mahasiswa">
			</div>
			<div class="input-group" style="margin-top:1%">
				<label>Nilai Tugas</label>
				<input type="text" class="form-control" placeholder="Nilai Tugas" name="nilai_tugas">
			</div>
			<div class="input-group" style="margin-top:1%">
				<label>Nilai Kehadiran</label>
				<input type="text" class="form-control" placeholder="Nilai Kehadiran" name="nilai_kehadiran">
			</div>
			<div class="input-group" style="margin-top:1%">
				<label>Nilai UTS</label>
				<input type="text" class="form-control" placeholder="Nilai UTS" name="nilai_uts">
			</div>
			<div class="input-group" style="margin-top:1%">
				<label>Nilai UAS</label>
				<input type="text" class="form-control" placeholder="Nilai UAS" name="nilai_uas">
			</div>
			<div class="input-group" style="margin-top:1%">
				<label>Nilai Akhir</label>
				<input type="text" class="form-control" placeholder="Nilai Akhir" name="nilai_akhir">
			</div>
			<div class="input-group" style="margin-top:1%">
				<label>Nilai Huruf</label>
				<input type="text" class="form-control" placeholder="Nilai Huruf" name="nilai_huruf">
			</div>
			<div class="input-group" style="margin-top:1%">
				<button type="submit" class="btn btn-success">Hitung</button>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="jquery-validation-1.19.3/dist/jquery.validate.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
	$("#form_nilai").validate({
		rules: {
			nama_mahasiswa: {
				required: true
				minlength: 3
			},
			nilai_tugas: {
				required: true,
				number: true
			},
			nilai_kehadiran: {
				required: true,
				number: true
			},
			nilai_uts: {
				required: true,
				number: true
			}
		},
		errorElement: 'em',
		errorPlacement: function (error, element) {
			error.addClass('help-block');
			error.insertAfter(element);
		},
		submitHandler: function(form) {
			$.ajax({
				url: 'app.php',
				type: 'POST',
				dataType: 'JSON',
				data: $(form).serialize(),
				processData: false,
				cache : false,
				success: function(data) {
					alert('success');
				},
				error: function(error) {
					alert('error');
				}
			});
		},
	});
});
</script>
</html>
